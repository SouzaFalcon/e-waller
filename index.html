<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e•wallet</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <!-- Pop up -->
    <div id="popupbackground">
        <div id="popup">
            <form>
                <a > 
                    <i data-feather="x-square"></i>
                </a>
                <label for="title"> Título</label>

                <input type="text" name="title" placeholder="Descrição do lançamento" />
                <div>
                    <label for="price"> Preço </label>
                    <input type="text " name="price" placeholder="valor em reais (R$)">

                    <label for="category"> Categoria </label>
                    <select name="category" id="category">
                        <option value=""></option>
                        <option value="Entrada"> Entrada</option>
                        <option value="saida"> Saída</option>
                    </select>
                </div>

                <label for="identifier">Identificador</label>
                 <input type="text " name="identifier" placeholder="Drescrição da Categoria">  
                 <button>Cadastrar</button>
            </form>
        </div>
    </div>






    <!-- cabeçalho -->
    <div id="header">
        <div class="content">
            <img src="assets/Logo.svg">
        </div>
    </div>

    <!-- cards -->
    <div id="cards" class="content">
        <div class="card">
            <div class="card-title in">
                <span>Entradas</span>
                <i data-feather="arrow-up-circle"></i>
            </div>
            <h1>R$ 7.000,00</h1>
        </div>

        <div class="card">
            <div class="card-title out">
                <span>Saídas</span>
                <i data-feather="arrow-down-circle"></i>
            </div>
            <h1>R$ 2.000,00</h1>
        </div>

        <div class="card total">
            <div class="card-title">
                <span>Total</span>
                <i data-feather="dollar-sign"></i>
            </div>
            <h1>R$ 5.000,00</h1>
        </div>

    </div>


    </div>




    <!-- tabela -->
    <div id="table" class="content">
        <table class="content">
            <!-- cabeçalho da table  -->
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Preço</th>
                    <th>Categoria</th>
                    <th>Data</th>

                </tr>
            </thead>
            <!-- body da table -->
            <tbody>
                <!-- 1 -->
                <tr>
                    <td>desenvolvimento </td>
                    <td>R$ 5.000,00</td>
                    <td class="green"> <i data-feather="dollar-sign"></i> Venda</td>
                    <td>13/08/2021</td>
                </tr>

                <!-- 2-->
                <tr>
                    <td>Boate </td>
                    <td>R$ 200,00</td>
                    <td class="red"><i data-feather="moon"></i>Casa de festas</td>
                    <td>08/08/2021</td>
                </tr>
                <!-- 3 -->
                <tr>
                    <td> Hospital </td>
                    <td>R$ 500</td>
                    <td class="red"><i data-feather="activity"></i> Medicamento</td>
                    <td>04/08/2021</td>
                </tr>
                <!-- 4 -->
                <tr>
                    <td>Ifood </td>
                    <td>R$ 5.000,00</td>
                    <td class="red"> <i data-feather="coffee"></i> Alimentação</td>
                    <td>02/08/2021</td>
                </tr>

            </tbody>

        </table>




    </div>
    <div id="addButton">
        <a>
            <i data-feather="plus"></i>
        </a>
    </div>

    <script>
        feather.replace()
    </script>
    <script src="js/index.js"></script>
</body>

</html>
